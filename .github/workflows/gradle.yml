name: Java CI with Gradle

on:
  pull_request:
    # main, develop에 PR 발생시
    branches: [ main, develop ]
    # feat/로 시작하는 모든 브랜치에 PUSH 발생시
  push:
    branches:
      - develop
      - feat/**

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1) 체크아웃
      - uses: actions/checkout@v3

      # 2) JDK 설치
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3) grable caching // 빌드 시간 단축
      - name: Gradle Caching
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 4) gradlew에 실행 권한 부여
      - name: Make gradlew executable
        run: chmod +x gradlew

      # 5) Gradle 사용
      # Spring Boot Build
      - name: Spring Boot Build
        run: ./gradlew clean build -x test

      # 6) IAM 자격 증명
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
            aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY}}
            aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY}}
            aws-region: ${{ secrets.AWS_REGION }}

      # 7) 빌드파일을 ZIP 파일로 생성
      - name: Make zip file
        run: |
          mkdir deploy
          cp ./docker/docker-compose.blue.yml ./deploy/
          cp ./docker/docker-compose.green.yml ./deploy/
          cp ./docker/appspec.yml ./deploy/
          cp ./docker/Dockerfile ./deploy/
          cp ./scripts/deploy.sh ./deploy/
          cp ./build/libs/*.jar ./deploy/
          zip -r -qq -j ./bilyeocho-build.zip ./deploy

      # 8) zip S3에 업로드
      - name: Upload to S3
        run: aws s3 cp --region ${{ secrets.AWS_REGION }}
              ./bilyeo-bulid.zip s3:// ${{ secrets.AWS_S3_BUCKET_NAME }}


      # 9) CodeDeploy 배포
      - name: Request Deployment
        run: aws deploy create-deployment --application-name ${{ secrets.AWS_APP_NAME }} \
              --deployment-config-name CodeDeployDefault.OneAtATime \
              --deployment-group-name ${{ secrets.AWS_APP_NAME }} \
              --s3-location bucket=bilyeocho-bucket,bundleType=zip,key=bilyeocho-build.zip
